<div class="container">
  <h2>Counter</h2>
  <button (click)="increment()">increment</button>
  <button (click)="decrement()">decrement</button>
  <button (click)="reset()">reset</button>
  <hr />
  <h2>Message</h2>
  <input
    type="text"
    placeholder="type your message here..."
    [(ngModel)]="message"
  />
  <button (click)="send()">send</button>
</div>
