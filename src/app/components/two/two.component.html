<div class="container">
  <h2>Counter</h2>
  <div>{{ count$ | async }}</div>
  <hr />
  <h2>Message</h2>
  <div>{{ message$ | async }}</div>
  <hr />
  <h2>Data from server</h2>
  <div>userId: {{ data$.userId }}</div>
  <div>id: {{ data$.id }}</div>
  <div>title: {{ data$.title }}</div>
  <div>completed: {{ data$.completed }}</div>
</div>
